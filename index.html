<!DOCTYPE html>
<html>
    <head>
        <title>It's dat boii!</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section id="insertSection">
            <h3>Insert</h3>
            <input required type="text" id="bookTitle">
            <input required type="text" id="bookAuthor">
            <button id="addBookButton">Add Book</button>
            <p id="addStatus"></p>
        </section>
        <section id="updateSection">
            <h3>Update/Delete</h3>
            <input required type="text" id="newTitle">
            <input required type="text" id="newAuthor">
            <input required type="text" id="bookId">
            <button id="updateButton">Update</button>
            <button id="deleteButton">Delete</button>
            <p id="updateStatus"></p>
        </section>
        <section>
            <h3>Search</h3>
            <input type="text" id="searchBar">
            <button id="searchButton">Search</button>
        </section>
        <section id="resultDiv">
            
        </section>
    </body>
</html>
